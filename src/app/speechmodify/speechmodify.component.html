<div *ngIf="modal">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" (click)="onExit()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 [innerHtml]="!speech.id || speech.id === 0 ? 'New' : 'Edit'"></h4>
    </div>
    <div class="modal-body">
      <form *ngIf="modal" [formGroup]="speechForm" (ngSubmit)="onSubmit(speechForm.value)">
        <div>
          <label>Title:<span *ngIf="validate && speechForm.controls.title.errors" class="invalid-feedback">*</span></label>
          <input class="form-control" required type="text" formControlName="title" (focusout)="validate = true;" />
        </div>
        <div>
          <label>Author:<span *ngIf="validate && speechForm.controls.author.errors" class="invalid-feedback">*</span></label>
          <input class="form-control" required type="text" formControlName="author" (focusout)="validate = true;" />
        </div>
        <div>
          <label>Email:<span *ngIf="validate && speechForm.controls.email.errors && speechForm.controls.email.errors['required']" class="invalid-feedback">*</span></label>
          <input class="form-control" required type="text" formControlName="email" (focusout)="validate = true;" />
        </div>
        <div *ngIf="validate && speechForm.controls.email.errors && speechForm.controls.email.errors['pattern']" class="invalid-feedback" >
            Use a valid email address.
        </div>
        <div>
          <label>Content:<span *ngIf="validate && speechForm.controls.content.errors" class="invalid-feedback">*</span></label>
          <textarea class="form-control" style="height: 100px;" required formControlName="content" (focusout)="validate = true;" ></textarea>
        </div>
        <hr />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="isActive" />
          <label class="form-check-label">Is Active?</label>
        </div>
        <hr />
        <button class="btn btn-success" type="submit" [disabled]="!speechForm.valid">Save</button>
        <button class="btn btn-danger pull-right" (click)="onExit()">Cancel</button>
      </form>
    </div>
  </div>
</div>
