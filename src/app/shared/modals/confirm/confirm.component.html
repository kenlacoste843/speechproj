<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close pull-right" (click)="onExit()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 id="dialog-sizes-name1" class="modal-title text-center">{{message.title}}</h4>
        </div>
        <div class="modal-body">
            {{message.content}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="onSubmit(true)">{{message.confirm}}</button>
            <button type="button" class="btn btn-danger pull-right" (click)="onSubmit(false)">{{message.cancel}}</button>
        </div>
    </div>
</div>
